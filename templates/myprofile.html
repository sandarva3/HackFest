<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            font-family: monospace, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: hsl(223, 100%, 62%);
            color: #f2ecec;
            text-align: center;
            padding: 0px;
            font-family: 'Times New Roman', Times, serif;
            height: 50px;
            margin-top: 0px;

        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .user-info {
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 5px 0;
        }

        .post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .post p {
            margin: 0;
        }

        @media only screen and (max-width: 600px) {
            main {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Profile</h1>
    </header>
    <main>
        <div class="user-info">
            <h2>User Information</h2>
            <p>User Name: Your Name</p>
            <p>Phone Number: </p>
            <p>Email: </p>
        </div>
        <h2>Your Posts</h2>
        <div class="post">
            <p>This is your first post.</p>
        </div>
        <div class="post">
            <p>Another post.</p>
        </div>
        <!-- Add more posts as needed -->
    </main>
</body>

</html>
