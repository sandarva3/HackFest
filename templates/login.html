{% extends "base.html" %}

{% block content %}


<section class="vh-93 ">
  <div class="container py-5 h-80">
    <div class="row d-flex justify-content-center align-items-center h-93">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-black" style="border-radius: 1rem; height: 82vh;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-2 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-dark mb-2">Please enter your login and password!</p>

              <div class="form-outline form-white mb-2">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-2">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-dark" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
              <div>
                <p class="mt-4">Don't have an account? <a href="register.html" class="text-dark fw-bold">Sign Up</a>
                </p>
              </div>

            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
