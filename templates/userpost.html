<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="static/css/style.css">
<link rel="stylesheet" href="static/css/post.css">
<script src="static/js/script.js"></script>
<div class="pc">
    <div class="post-box">
      <div class="profile">
          <!-- Replace the image source with your own profile image -->
          <img src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-538.jpg" alt="Profile Image">
      
          <div class="username">Username</div>
      </div>
      <div class="user-details">
          
          <div class="category">Category: </div>
      </div>
      <div class="post-content">
          <p>User post goes here. It can be a detailed description of the problem.</p>
      </div>
      <button class="upvote-btn">Upvote &#8593;</button>
      <input type="text" style="margin:4px" class="comment-input" id="cmtt" placeholder="Add a comment..." onclick="clicked()">
  </div> 
      <div class="comment-section" style="height :auto; padding:7px; width: auto;" id="cmt" hidden>
          
          <div class="comment-header">
              Comments

              <button class="btnn" style="height :auto; color:black; padding:7px; width: auto;" onclick="back()">
                  Back
                  </button>
          </div>
          <div class="comments">
              <div class="comment-box">
                  <div class="comment-username">Commenter1</div>
                  <div class="comment-content">This is a great comment! Keep up the good work.</div>
              </div>
              <div class="comment-box">
                  <div class="comment-username">Commenter2</div>
                  <div class="comment-content">I agree! The comment section looks fantastic.</div>
              </div>
        
          </div>
          <div class="new-comment">
              <input type="text" class="comment-input" placeholder="Add a comment...">
              <button class="submit-btn">Submit</button>
          </div>
      </div>
</div>

</body>

</html>
